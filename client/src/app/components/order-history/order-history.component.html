<div
  class="w-screen max-h-[calc(100vh-72px)] min-h-[calc(100vh-72px)] border-2"
>
  <div>
    <div>
      <h1 class="text-2xl font-bold mt-8 px-4">Order</h1>
    </div>
    <div>
      <div>
        <div
          class="flex justify-center gap-16 items-center text-[#b6bbc2] mb-[2px] mt-8 text-xl"
        >
          <div class="relative">
            <h1
              [ngClass]="{ 'text-main': selectedButton === 'paid' }"
              (click)="getPaid()"
            >
              Paid
            </h1>
            <div
              *ngIf="selectedButton === 'paid'"
              class="w-[100px] h-1 rounded-full bg-main absolute top-[30px] left-[-30px]"
            ></div>
          </div>
          <div class="relative">
            <h1
              [ngClass]="{ 'text-main': selectedButton === 'Unpaid' }"
              (click)="getUnpaid()"
            >
              Unpaid
            </h1>
            <div
              *ngIf="selectedButton === 'Unpaid'"
              class="w-[100px] h-1 rounded-full bg-main absolute top-[30px] left-[-20px]"
            ></div>
          </div>
          <div class="relative">
            <h1
              [ngClass]="{ 'text-main': selectedButton === 'Delivered' }"
              (click)="getDelivered()"
            >
              Delivered
            </h1>
            <div
              *ngIf="selectedButton === 'Delivered'"
              class="w-[125px] h-1 rounded-full bg-main absolute top-[30px] left-[-21px]"
            ></div>
          </div>
        </div>
      </div>
      <div class="w-full h-1 bg-[#dde0e4]"></div>
      <div class="w-full p-4 overflow-scroll h-[645px]">
        <div class="overflow-x-auto" *ngFor="let order of orders">
          <div class="overflow-x-auto">
            <div
              class="h-24 bg-[#f9f7ff] shadow-md w-full mb-4 border rounded-xl"
            >
              <div>
                <div class="flex items-center">
                  <img
                    class="w-[120px] h-[94px] rounded-l-xl object-cover border mt-[1px]"
                    src="{{ order?.galleryPictures?.[0]?.imageURL }}"
                    alt="gallery_img"
                  />
                  <div class="text-main ml-2">
                    <h1>Gallery: {{ order?.galleryPictures?.length }}</h1>
                    <h1>Passport: {{ order?.passportPictures?.length }}</h1>
                    <h1 class="flex items-center">
                      Cost:<span class="ml-2"
                        ><img src="../../../assets/taka.svg" alt=""
                      /></span>
                      {{ order?.totalPrice?.total }}
                    </h1>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
