<div class="bottombar">
  <a routerLink="/user_dashboard">
    <img
      [ngClass]="{ selected: selectedButton === 'button1' }"
      (click)="selectedButton = 'button1'"
      src="assets/icons/custome-icon/home.svg"
      alt=""
    />
  </a>
  <div class="cartContainer">
    <a routerLink="/cart">
      <img
        [ngClass]="{ selected: selectedButton === 'button2' }"
        (click)="selectedButton = 'button2'"
        src="assets/icons/custome-icon/cart.svg"
        alt=""
      />
      <div *ngIf="getCartItemsLen()" class="cartBadge">
        <span class="badgeTxt">{{ getCartItemsLen() }}</span>
      </div>
    </a>
  </div>
  <a routerLink="/profile">
    <img
      [ngClass]="{ selected: selectedButton === 'button3' }"
      (click)="selectedButton = 'button3'"
      src="assets/icons/custome-icon//menu.svg"
      alt=""
    />
  </a>
  <div class="">
    <a routerLink="/order_history">
      <img
        class="orderHistory"
        [ngClass]="{ selected: selectedButton === 'button4' }"
        (click)="selectedButton = 'button4'"
        src="../../../assets/icons//custome-icon/orderHistory.svg"
        alt=""
      />
    </a>
  </div>
</div>
